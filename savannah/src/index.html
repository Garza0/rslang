<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Savannah</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header>
        <div class="volume-settings">
          <img src="img/volume-up.svg" alt="" class="volume-up-icon">
          <img src="img/volume-mute.svg" alt="" class="volume-mute-icon">
        </div>
        <div class="health-point-scale">
          <img src="img/heart.svg" alt="" class="heart-icon">
          <img src="img/heart.svg" alt="" class="heart-icon">
          <img src="img/heart.svg" alt="" class="heart-icon">
          <img src="img/heart.svg" alt="" class="heart-icon">
          <img src="img/heart.svg" alt="" class="heart-icon">
        </div>
        <img src="img/times.svg" alt="" class="closing-icon">
      </header>
      <main>
        <div class="info">
          <h1 class="info__heading">САВАННА</h1>
          <p class="info__main-info">Тренировка Саванна развивает словарный запас. Чем больше слов ты знаешь, тем больше очков опыта получишь.</p>
          <div class="starting-button">
            <p>Начать</p>
          </div>
        </div>
      </main>
      <footer>
        <div class="hint">
          <img src="img/keyboard.svg" alt="" class="keyboard-icon">
          <p>Используй клавиши 1, 2, 3 и 4, чтобы дать быстрый ответ</p>
        </div>
        <img src="img/stone.svg" alt="" class="stone-icon">
      </footer>
      <script src="../dist/index.js" charset="utf-8"></script>
  </body>
</html>
